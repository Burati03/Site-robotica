<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagem Dentro de um Quadrado</title>
  <style>
    .quadrado {
      width: 200px;          
      height: 200px;              
      border: 2px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .quadrado img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="quadrado">
    <img src="https://cronos-media.sesisenaisp.org.br//api/media/1-0/files?img=img_65_200305_d2a7638c-e522-4cad-a327-c930ff8755de_o.jpg" alt="Imagem dentro do quadrado">
  </div>
</body>
</html>
